  aas-server:
    image: dfkibasys/aas-server:0.3.0-SNAPSHOT
    container_name: aas-server
    ports:
     - "4001:8088"
    depends_on:
      - aas-registry-dotaas
      - aas-registry-basyx
    volumes:
      - ./data/aas-server:/workspace/config
    restart: always
    environment:
      EXTERNAL_HOSTNAME: ${EXTERNAL_HOSTNAME}
      VIRTUAL_HOST: aasserver.${EXTERNAL_HOSTNAME}
      VIRTUAL_PORT: 8088
    networks:
       - aas
       - proxy
