version: '3.6'

networks:
  controlcomponents:
    name: basys-controlcomponents
    internal: false
  communication:
    name: basys-communication
    external: true
  aas:
    name: basys-aas
    external: true
  proxy:
    name: basys-proxy
    external: true

services:    

  mir100_1:
    image: dfkibasys/controlcomponent-mir:${VERSION}
    container_name: mir100_1
    volumes:
      - ./config/03_mir100_1.yml:/workspace/config/application.yml
      - ./data/opcua-server-certs:/workspace/certs
    restart: always
    ports:
      - "8201:8088"
      - "18201:12685"
#      - "12685:12685"
    environment:
      EXTERNAL_HOSTNAME: ${EXTERNAL_HOSTNAME}
      EXTERNAL_PORT: 8201
    networks:
       - controlcomponents
       - communication
       - aas
       - proxy
   
  ur10_1:
    image: dfkibasys/controlcomponent-ur:${VERSION}
    container_name: ur10_1
    volumes:
      - ./config/03_ur10_1.yml:/workspace/config/application.yml
      - ./data/opcua-server-certs:/workspace/certs
    restart: always
    ports:
      - "8202:8088"
      - "18202:12685"
    environment:
      EXTERNAL_HOSTNAME: ${EXTERNAL_HOSTNAME}
      EXTERNAL_PORT: 8202
    networks:
       - controlcomponents
       - communication
       - aas
       - proxy
   
  drone_1:
    image: dfkibasys/controlcomponent-drone:${VERSION}
    container_name: drone_1
    volumes:
      - ./config/03_drone_1.yml:/workspace/config/application.yml
      - ./data/opcua-server-certs:/workspace/certs
    restart: always
    ports:
      - "8203:8088"
 #     - "18203:12685"
      - "12685:12685" 
   environment:
      EXTERNAL_HOSTNAME: ${EXTERNAL_HOSTNAME}
      EXTERNAL_PORT: 8203
    networks:
       - controlcomponents
       - communication
       - aas
       - proxy

