version: '3.6'

networks:
  aas:
    name: basys-aas
    internal: false
  communication:
    name: basys-communication
    external: true
  proxy:
    name: basys-proxy
    external: true

services:    

  neo4j:
    image: neo4j:5.7-community
    container_name: neo4j
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    volumes:
      - ./data/neo4j:/data
    environment:
      NEO4J_AUTH: neo4j/dfkibasys
      VIRTUAL_HOST: neo4j.${EXTERNAL_HOSTNAME}
      VIRTUAL_PORT: 7474
    restart: always
    networks:
      - aas
      - proxy
               
  aas-registry-dotaas:
    image: dfkibasys/aas-registry-dotaas-part2-kafka-mem:${VERSION}
    container_name: aas-registry-dotaas
    ports:
      - "8020:8080"
    restart: always
    volumes:
      - ./config/02_aas-registry.yml:/workspace/config/application.yml
    environment:
      KAFKA_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      VIRTUAL_HOST: aasregistry.${EXTERNAL_HOSTNAME}
      VIRTUAL_PORT: 8080
    networks:
       - aas
       - communication
       - proxy

  aas-server:
    image: dfkibasys/aas-server:${VERSION}
    container_name: aas-server
    ports:
     - "4001:8088"
    depends_on:
      - aas-registry-dotaas
    volumes:
      - ./config/02_aas-server.yml:/workspace/config/application.yml
      - ./data/aasx:/workspace/data
    restart: always
    environment:
      EXTERNAL_HOSTNAME: ${EXTERNAL_HOSTNAME}
      VIRTUAL_HOST: aasserver.${EXTERNAL_HOSTNAME}
      VIRTUAL_PORT: 8088
    networks:
       - aas
       - proxy

  aas-knowledgegraph:
    image: dfkibasys/aas-knowledgegraph:${VERSION}
    container_name: aas-knowledgegraph
    depends_on:
      - aas-registry-dotaas
      - neo4j
    #volumes:
    #  - ./config/02_aas-knowledgegraph.yml:/workspace/config/application.yml      
    restart: always
    extra_hosts:
      - "dockerhost:172.17.0.1"
    environment:
      KAFKA_BROKER_ENDPOINT: kafka:29092
      AAS_REGISTRY_ENDPOINT: http://aas-registry-dotaas:8080
      NEO4J_ENDPOINT: neo4j://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: dfkibasys
    networks:
       - aas
       - communication
