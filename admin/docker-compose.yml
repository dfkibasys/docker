version: '3.6'
    
networks:
  admin:
    name: basys-admin
    internal: false	  
  proxy:
    name: basys-proxy
    internal: false	

services:      
  portainer:
    image: portainer/portainer-ce:2.11.1
    container_name: portainer
    restart: always
    ports:
      - "9090:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - admin
      - proxy

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy
	  
	  
	  
	  
	  