spring.application.name: wallet_1
logging:
  level:
    org.springframework.boot.autoconfigure: INFO
server:
  port: 8088
  accessibleEndpoint: http://localhost:8088
basys:
  aasRegistry:
    type: dotaas
    service:
      connectionString: http://aas-registry-dotaas:8080
  eventTransmitter:
    type: mqtt
    service:
      implementationJavaClass: de.dfki.cos.basys.aas.event.mqtt.MqttEventTransmitter
      connectionString: tcp://emqx:1883
  opcuaServer:
    certsFolder: ./certs
    tcpPort: 12685
    httpsPort: 8443
  controlcomponent:
    id: wallet_1
    name: Wall-ET
    operationModeJavaPackage: de.dfki.cos.basys.p4p.controlcomponent.wallet.opmodes
    executionMode: SIMULATE
    auto:
      disableExecutionModeChange: false
      disableOccupationCheck: false
      service:
        implementationJavaClass: de.dfki.cos.basys.p4p.controlcomponent.wallet.service.WalletServiceImpl
        connectionString: ws://10.2.1.11:9090
        gotoServerName: /move_base
        gotoActionName: /move_base_msgs/MoveBaseAction
        liftServerName: /wallet_lift
        liftActionName: /wallet_msgs/LiftWalletAction
    simulate:
      disableExecutionModeChange: true
      disableOccupationCheck: true